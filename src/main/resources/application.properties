spring.application.name=myFestaBackend
# application-dev ??
spring.profiles.active=dev
# Swagger API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# ???? ???
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA ??
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.messages.basename=errors, validation
spring.messages.encoding=UTF-8

# \uc368\ub124\uc77c \uc124\uc815
app.thumbnail.temp-dir=${java.io.tmpdir}/thumbnails

# \ubbf8\ub514\uc5b4 \uc555\ucd95 \uc124\uc815
app.media.max-original-size=52428800
app.media.compression-quality=25

# \ube44\ub3d9\uae30 \ucc98\ub9ac \uc124\uc815
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# 파일 업로드 크기 제한 (Spring Boot 기본 설정)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# 디버깅을 위한 로그 레벨 설정
logging.level.com.oseak.myFestaBackend.config.filter.JwtAuthenticationFilter=DEBUG
logging.level.com.oseak.myFestaBackend.common.util.SecurityUtil=DEBUG
logging.level.com.oseak.myFestaBackend.controller.StoryController=DEBUG

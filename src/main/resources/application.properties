spring.application.name=myFestaBackend
# 실행 프로파일 (dev/prod 등)
spring.profiles.active=dev
# Swagger API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
server.forward-headers-strategy=NATIVE
# 데이터베이스 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA 설정
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# 다국어 메시지 설정
spring.messages.basename=errors, validation
spring.messages.encoding=UTF-8
# 썸네일 저장 경로
app.thumbnail.temp-dir=${java.io.tmpdir}/thumbnails
# 미디어 압축 설정
# 원본 최대 크기 (50MB)
# 압축 퀄리티 (%)
app.media.max-original-size=52428800
app.media.compression-quality=25
# 비동기 처리 설정
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
# 파일 업로드 크기 제한 (Spring Boot 기본 설정)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
# 디버깅을 위한 로그 레벨 설정
logging.level.com.oseak.myFestaBackend.config.filter.JwtAuthenticationFilter=DEBUG
logging.level.com.oseak.myFestaBackend.common.util.SecurityUtil=DEBUG
logging.level.com.oseak.myFestaBackend.controller.StoryController=DEBUG
# 헬스 엔드포인트
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true